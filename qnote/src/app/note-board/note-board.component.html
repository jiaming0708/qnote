<header>
  <span class="header-name">{{noteName}}</span>
  <span class="create-note-block">
    <span class="create-note" *ngFor="let color of noteColors" [ngStyle]="{background: color}" (click)="createNote(color)">
    </span>
  </span>
</header>

<div class="note-scope">
  <div class="note-block" *ngFor="let note of noteList" appNoteBlock [data]="note" pDraggable="dd" (onDragEnd)="dragNoteEnd($event, note)" (onBlurNote)="changeNoteContent($event, note)">
    <div class="note-content" #noteContent>{{note.Notecontent}}</div>
    <button class="note-archive">封存</button>
  </div>
</div>
